<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Scroll Snapping</title>
</head>
<body>
    <div class="container">
        <section>
            <button class="arrow left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
            <h1 class = "animation-fade">Hi, this is Section <span>one</span></h1>
            <button class="arrow right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
        <section>
            <button class="arrow left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
            <h1 class = "animation-fade">section <span>Two</span></h1>
            <button class="arrow right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
        <section>
            <button class="arrow left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
            <h1 class = "animation-fade">And section <span>Three</span></h1>
            <button class="arrow right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
